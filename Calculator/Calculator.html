<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text" class="calculator-screen" readonly>  
        </div>
        
        <div class="calculator-keys">
            <button class="key operator" onclick="currentDisplay = ''; calculateScreen() ">AC</button>
            <button class="key operator" onclick="currentDisplay = document.querySelector('.calculator-screen').value = currentDisplay.substr(0, currentDisplay.length - 1);"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button class="key operator" onclick="currentDisplay = currentDisplay + '%'; document.querySelector('.calculator-screen').value = currentDisplay *currentDisplay / 100; ">%</button>
            <button class="key operator" onclick="currentDisplay = currentDisplay + '/'; calculateScreen() ">/</button>

            <button class="key" onclick="currentDisplay = currentDisplay + '7'; calculateScreen() ">7</button>
            <button class="key" onclick="currentDisplay = currentDisplay + '8'; calculateScreen() ">8</button>
            <button class="key" onclick="currentDisplay = currentDisplay + '9'; calculateScreen() ">9</button>
            <button class="key operator" onclick="currentDisplay = currentDisplay + '*'; calculateScreen() ">*</button>

            <button class="key" onclick="currentDisplay = currentDisplay + '4'; calculateScreen() ">4</button>
            <button class="key" onclick="currentDisplay = currentDisplay + '5'; calculateScreen() ">5</button>
            <button class="key" onclick="currentDisplay = currentDisplay + '6'; calculateScreen() ">6</button>
            <button class="key operator" onclick="currentDisplay = currentDisplay + '-'; calculateScreen() ">-</button>

            <button class="key" onclick="currentDisplay = currentDisplay + '1'; calculateScreen() ">1</button>
            <button class="key" onclick="currentDisplay = currentDisplay + '2'; calculateScreen() ">2</button>
            <button class="key" onclick="currentDisplay = currentDisplay + '3'; calculateScreen() ">3</button>
            <button class="key operator" onclick="currentDisplay = currentDisplay + '+'; calculateScreen() ">+</button>

            <button class="key operator"><i class="fa fa-exchange-alt" aria-hidden="true"></i></button>
            <button class="key" onclick="currentDisplay = currentDisplay + '0'; calculateScreen() ">0</button>
            <button class="key" onclick="currentDisplay = currentDisplay + '.'; calculateScreen() ">.</button>
            <button class="key equal-sign" onclick=" let result = eval(currentDisplay); currentDisplay = result; calculateScreen() ">=</button>
        </div>
    </div>

    <script>
        let currentDisplay = '';
        function calculateScreen() {
            document.querySelector('.calculator-screen').value = currentDisplay;
        } 

    </script>
</body>
</html>
